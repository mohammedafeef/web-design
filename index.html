<!DOCTYPE html>
<html lang="en">
  <head>
    <title>connectemea</title>

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />

    <!-- internal css -->
    <style>
      nav {
        background-color: bisque;
      }
      /* id selector */
      #green {
        color: green;
      }
      #large {
        font-size: 25px;
      }
      /* class selector */
      .red {
        color: rebeccapurple;
      }
      .medium {
        font-size: 20px;
      }
      .large {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- title -->
      <h4 style="color: brown; font-size: 20px">Connect</h4>

      <!-- menu -->
      <ul>
        <li><a href="#" id="green">Home</a></li>
        <li><a href="#" class="red medium">About</a></li>
        <li><a href="#" class="red large">Contact</a></li>
      </ul>
    </nav>

    <!-- home -->
    <section>
      <article>
        <h3 style="color: blue; font-size: 30px">What is Connect?</h3>
        <p style="color: green" class="content red" >
          Connect is a student community.
        </p>
      </article>
    </section>
  </body>
</html>
